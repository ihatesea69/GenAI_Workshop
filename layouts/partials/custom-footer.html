{{ if .Site.Params.info }}
<div class="footerinfo">
    <div class="author">
        {{ with .Site.Params.author.name }}
        <span class="name">{{ . }}</span>
        {{ end }}
        {{ with .Site.Params.author.facebook }}
        <a href="{{ . }}" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook"></i>
        </a>
        {{ end }}
    </div>
    <div class="lastupdate">
        {{ .Site.Params.info.date }}
    </div>
</div>
{{ end }}

<style>
.footerinfo {
    padding: 15px;
    background: #252525;
    color: #b7b7b7;
    font-size: 0.9em;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 300px;
}

.footerinfo .author {
    margin-bottom: 5px;
}

.footerinfo .author .name {
    font-weight: bold;
    margin-right: 10px;
}

.footerinfo a {
    color: #ffa500;
    text-decoration: none;
}

.footerinfo a:hover {
    color: #ffb52b;
}

.footerinfo .lastupdate {
    font-size: 0.8em;
    color: #888;
}
</style>
